
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hugh Jackson's Carpet Cleaning</title>
  <style>
    body {
      background-color: #111;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding-top: 100px;
    }
    #dialog {
      background-color: #222;
      border: 1px solid #0f0;
      padding: 20px;
      margin: 20px auto;
      width: 60%;
      display: none;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin: 10px;
    }
    #submitBtn {
      background: #0f0;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to Hugh Jackson's Emergency Carpet Cleaning</h1>
  <div id="dialog">
    <p>What kind of service are you looking for?</p>
    <input type="text" id="userInput" placeholder="Type your request here..." />
    <br />
    <button id="submitBtn">Submit</button>
    <p id="responseText" style="display:none;">Okay we can do that! But I need you to contact me directly between 9â€“10PM by email, text, or phone so we can see if I can fit it in my schedule!</p>
  </div>

  <iframe src="monitor.html" style="display:none;" id="monitorFrame"></iframe>

  <script>
    window.onload = function () {
      setTimeout(() => {
        document.getElementById("dialog").style.display = "block";
      }, 1000);

      document.getElementById("submitBtn").onclick = function () {
        const userInput = document.getElementById("userInput").value;
        const frame = document.getElementById("monitorFrame");
        frame.src = "monitor.html?data=" + encodeURIComponent(userInput);
        document.getElementById("responseText").style.display = "block";
        setTimeout(() => {
          window.location.href = "https://www.allserveproclean.com/";
        }, 8000);
      };
    };
  </script>
</body>
</html>
