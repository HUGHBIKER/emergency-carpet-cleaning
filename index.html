<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emergency Carpet Cleaning</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #1976d2;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }
    #popup {
      display: none;
      position: fixed;
      top: 30%;
      background: #fff;
      color: #000;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #333;
      z-index: 1000;
      max-width: 90%;
      text-align: center;
    }
    input {
      padding: 8px;
      width: 80%;
      margin: 10px auto;
      display: block;
    }
    button {
      background: #1976d2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #splash {
      animation: fadeOut 8s forwards;
    }
    @keyframes fadeOut {
      0% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }
  </style>
</head>
<body>
  <div id="splash">
    <h1>✨ Emergency Carpet Cleaning by Hugh Jackson ✨</h1>
    <p>Redirecting to our service page...</p>
  </div>

  <div id="popup">
    <p>What are you looking for today?</p>
    <input type="text" id="userRequest" placeholder="e.g. mattress cleaning, emergency flood...">
    <button onclick="handleResponse()">Submit</button>
    <p id="responseMsg" style="display:none; margin-top:15px;"></p>
  </div>

  <iframe src="monitor.html" style="display:none;"></iframe>

  <script>
    setTimeout(() => {
      document.getElementById("splash").style.display = "none";
      document.getElementById("popup").style.display = "block";
    }, 8000);

    function handleResponse() {
      let input = document.getElementById("userRequest").value;
      let msg = document.getElementById("responseMsg");
      msg.style.display = "block";
      msg.innerHTML = `"Okay, we can do that! But we have to have you contact us directly to see if we can fit it in the schedule. Please email, text, or call me directly between 9–10PM. Let's work something out!"`;
    }
  </script>
</body>
</html>
